<!DOCTYPE html>
<html>
<head>
	<title>Find a Lawyer</title>
	<link rel="stylesheet" href="filter.css">
	<style>
		body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url("https://i.pinimg.com/564x/7e/47/fd/7e47fd7ab9ca1f3ffd65c3df7b7d47ba.jpg");
    background-size: cover;
  }
  
  h1 {
    text-align: center;
    margin-top: 50px;
  }
  
  #filter-panel {
    background-color: #f2f2f2;
    border: 1px solid #ccc;
    margin: 50px auto;
    max-width: 600px;
    padding: 20px;
  }
  
  .filter-group {
    margin-bottom: 10px;
  }

  
  
  label {
    display: inline-block;
    width: 120px;
  }
  
  input[type="text"],
  input[type="number"],
  select {
    border: 1px solid #ccc;
    padding: 5px;
    width: 200px;
  }
  
  #search-btn {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
  
  #search-results {
    margin: 50px auto;
    max-width: 600px;
  }
  
  .search-item {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
  }
  
  .search-item h3 {
    margin-top: 0;
  }
  
  .search-item p {
    margin: 0;
    margin-top: 10px;
  }
  
  .search-item .details {
    margin-top: 10px;
    font-size: 14px;
    color: #666;
  }
  
	</style>
	
</head>
<body>
	<h1>Find a Lawyer</h1>

	<div id="filter-panel">
		<h2>Filter</h2>
		<div class="filter-group">
			<label for="Name">Name:</label>
			<input type="text" id="Name" placeholder="This is optional" name="Name">
		</div>

		<div class="filter-group">
			<label for="location">Location:</label>
			<input type="text" id="location" name="location" required >
		</div>

		<div class="filter-group">
			<label for="specialty">Specialty:</label>
			<select id="specialty" name="specialty">
				<option value="">All</option>
				<option value="criminal-defense">Criminal Defense</option>
				<option value="personal-injury">Personal Injury</option>
				<option value="family-law">Family Law</option>
				<option value="employment-law">Employment Law</option>
				<option value="Immigration lawyers">Immigration lawyers</option>
				<option value="Intelluctulal property ">Intelluctulal property</option>
				<option value="Cooperate Lawyers">Cooperate Lawyers</option>
				<option value="Tax Lawyers">TaxLawyers</option>
				<option value="Employment Lawyers">Employment  Lawyers</option>
				<option value="Environmental Lawyers">Environmental Lawyers</option>
			</select>
		</div>

		<div class="filter-group">
			<label for="experience">Years of Experience:</label>
			<input type="number" id="experience" name="experience">
		</div>

		<div class="filter-group">
			<label for="language">Language:</label>
			<select id="specialty" name="specialty">
				<option value="English">English</option>
				<option value="Telugu">Telugu</option>
				<option value="Hindi">HIndi</option>
				
				<option value="Urdu">Urdu</option>
				<option value="Kannada">Kannada</option>
				<option value="Malayalam">Malayalam</option>
			</select>
		</div>

		<div class="filter-group">
			<input type="submit" value="Search" id="search-btn">
		</div>

	</div>

	<div id="search-results">
		<!-- Search results will be displayed here -->
	</div>

	<script src="app.js"></script>
	
</body>
</html>

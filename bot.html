<!DOCTYPE html>
<html>
<head>
	<title>Counseling Chatbot</title>
	<link rel="stylesheet" type="text/css" href="bot.css">
	<style>
		* {
	width: 100%;
	
}
body {
	background-color: #f2f2f2;
	font-family: Arial, sans-serif;
	width: 100%;
	
}

.chat-container {
	background-color: #fff;
	border-radius: 10px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
	max-width: 500px;
	margin: 50px auto;
	padding: 20px;
	width: auto;
	
	width: 80%; /* Adjust the width to your liking */
		height: 500px; /* Adjust the height to your liking */
		margin: auto;
		padding: 20px;
		overflow: hidden;
	
	
	
}


.chat-header {
	background-color: #333;
	color: #fff;
	padding: 10px;
	border-top-left-radius: 10px;
	border-top-right-radius: 10px;
}

.chat-log {
	height: 300px;
	overflow-y: scroll;
	padding: 10px;
}

.chat-input {
	display: flex;
	align-items: center;
	margin-top: 10px;
}

.chat-input input {
	flex: 1;
	padding: 10px;
	border-radius: 5px;
	border: none;
	margin-right: 10px;
}

.chat-input button {
	background-color: #333;
	color: #fff;
	padding: 10px 20px;
	border-radius: 5px;
	border: none;
	cursor: pointer;
}

	</style>
</head>
<body>
	<div class="chat-container">
		<div class="chat-header">
			<h2>Counseling Chatbot</h2>
		</div>
		<div class="chat-log"></div>
        <p> Hey how can i help you ? How's your day going on ? Am here to answer to any of your questions in legal terms from the provisions of indian consitution </p>
		<div class="chat-input">
			<input type="text" id="user-input" placeholder="Type your message here...">
			<button id="send-btn">Send</button>
		</div>
	</div>
	<script src="bott.js"></script>
</body>
</html>
